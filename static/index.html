<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Based Application</h1>
        <div class="section">
            <h2>Translate Text</h2>
            <textarea id="translateText" placeholder="Enter text to translate..."></textarea>
            <select id="languageSelect">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option> <!-- Added Hindi option -->
            </select>
            <button onclick="translateText()">Translate</button>
            <p id="translationResult"></p>
        </div>
        <div class="section">
            <h2>Ask a Question</h2>
            <input type="text" id="question" placeholder="Enter your question...">
            <textarea id="context" placeholder="Enter context..."></textarea>
            <button onclick="askQuestion()">Ask</button>
            <p id="questionResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
